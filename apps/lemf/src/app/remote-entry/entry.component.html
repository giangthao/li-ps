<div class="list-lemf">
  <h2>{{ 'lemf.lemf_app' | translate }}</h2>

  <img style="width: 50px" alt="img" src="assets/images/rose.jpg" />
  <app-not-found></app-not-found>
  <app-test></app-test>
  <form [formGroup]="formGroup" class="filter">
    <mat-form-field appearance="fill">
      <input matInput placeholder="Nhập tên" formControlName="name">
    </mat-form-field>
    
    <mat-form-field appearance="fill">
      <input matInput formControlName="email" placeholder="Nhập email">
    </mat-form-field>
    
    <button (click)="clearFilter()" mat-raised-button color="primary">
      Clear
    </button>
    
  </form>
  <table mat-table [dataSource]="dataFilter">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
</div>
